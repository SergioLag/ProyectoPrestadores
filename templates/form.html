
{% extends "base.html" %}

{% block contenido %}

<form action="#" method="post">
    <div class = "form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name = "nombre" value={{prestador.nombre}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="telefono" name="telefono" value={{prestador.telefono}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" value={{prestador.email}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="direccion" name="direccion" value={{prestador.direccion}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="edad" class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="edad" name="edad" value={{prestador.edad}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="experiencia" class="col-sm-2 col-form-label">Experiencia</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="experiencia" name="experiencia" value={{prestador.experiencia}}>
        </div>
    </div>
    <div class="form-group row">
            <label for="especialidad" class="col-sm-2 col-form-label">Especialidad</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="especialidad" name="especialidad" value={{prestador.especialidad}}>
            </div>
        </div>
<button type="submit" class="btn btn-secondary" value="Submit">Enviar</button>
<a class="btn btn-secondary" href="./carga"><i class="fa fa-plus"></i> Cargar Archivo Hoja de Vida</a>
</form>
{% endblock %}
